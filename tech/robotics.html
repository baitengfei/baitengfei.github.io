<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/css/homebase.css" />
</head>


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9HK8F4W2ZH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-9HK8F4W2ZH');
    </script>



<body>
    <header>
        <div class="logo-container">
            <img src="/assets/images/logo.jpg" class="logo" alt="logo">
        </div> 
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li style="font-weight: bold; color: #333;"><a href="/tech" class="item-active">科技</a>
                </li>
                <li><a href="/notes">随笔</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <!--标签区-->
      <div class="tags">
        <ul>
          <li><a href="/tech/product">#产品</a></li>
          <li><a style="font-weight: bolder;" href="/tech/robotics">#机器人</a></li>
          <li><a href="/tech/ai">#AI</a></li>
          <li><a href="/tech/smarthome">#智能家居</a></li>
        </ul>
      </div>
  
      {% for post in site.tags.robotics %}
      <article>
        <h1>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <div class="date">
          {{ post.date | date: "%-m月%-d日，%Y"}}
        </div>
        <p class="excerpt">
            {{ post.excerpt }}
        </p>
      </article>
      {% endfor %}  
    

    </main>

    <footer>
        <p>
            Copyright &copy; baitengfei.com
        </p>
    </footer>
</body>
</html>
