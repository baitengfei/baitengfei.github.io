title: 白腾飞博客-科技类文章


---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/css/homebase.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/assets/images/logo.jpg" class="logo" alt="logo">
        </div> 
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li style="font-weight: bold; color: #333;"><a href="/tech" class="item-active">科技</a>
                </li>
                <li><a href="/notes">随笔</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <!--标签区-->
      <div class="tags">
        <a href="/tech/ai">AI</a>
        <a href="/tech/robotics">Robotics</a>
        <a href="/tech/ar">AR</a>
      </div>

      <article>
        {% for post in site.categories.tech %}
      <article>
        <h1>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <div class="date">
          {{ post.date | date: "%-m月%-d日，%Y"}}
        </div>
        <p class="description">
            {{ post.excerpt }}
        </p>
      </article>
      {% endfor %}  
      </article>
  
        
    
     

    </main>

    <footer>
        <p>
            Copyright &copy; baitengfei.com
        </p>
    </footer>
</body>
</html>
