<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/css/homebase.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/assets/images/logo.jpg" class="logo" alt="logo">
        </div> 
        <nav>
            
            {% if page.tags contains "product" or page.tags contains "xr" or page.tags contains "robotics" %}
            <ul>
                <li><a href="/">首页</a></li>
                <li style="font-weight: bold; color: #333;"><a href="/tech" class="item-active">科技</a></li>
                <li><a href="/notes">随笔</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
            {% else %} 
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/tech">科技</a></li>
                <li style="font-weight: bold; color: #333;"><a href="/notes" class="item-active">随笔</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
            
            {% endif %}
        </nav>
    </header>

    <main>
        <!--标签区
        
        {% if page.tags contains "robotics" %}
        <div class="tags">
            <ul>
                <li><a href="/tech/ai"># AI</a></li>
                <li><a style="font-weight: bolder;" href="/tech/robotics"># 机器人</a></li>
                <li><a href="/tech/ar"># XR</a></li>
            </ul>
        </div>
        {% elsif page.tags contains "reading" %}
        <div class="tags">
            <ul>
                <li><a style="font-weight: bolder;" href="notes/reading">读书笔记</a></li>
            </ul>
            {% endif %}
        </div>
        -->
        <article>
            <h1>
                {{ page.title }}
            </h1>
            <div class="date-in-post">
                {{ page.date | date: "%-m月%-d日，%Y"}}
            </div>
    
            {{ content }}
        </article>
  
    </main>

    <footer>
        <p>
            Copyright &copy; baitengfei.com
        </p>
    </footer>
</body>
</html>
